<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matt Beyerle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #000;
      font-family: 'Libre Baskerville', serif;
      color: #fff;
    }

    .content {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
      margin-bottom: 3rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding-bottom: 0.25rem;
      position: relative;
    }

    nav a:hover::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #fff;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .tab-content a {
      display: block;
      margin: 0.5rem 0;
      text-decoration: none;
      color: #ddd;
      font-weight: bold;
      transition: color 0.3s;
    }

    .tab-content a:hover {
      color: #fff;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #666;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Matt Beyerle</h1>

    <nav>
      <a href="#" onclick="showTab('career')">Career</a>
      <a href="#" onclick="showTab('health')">Health</a>
      <a href="#" onclick="showTab('thinking')">Thinking</a>
      <a href="#" onclick="showTab('citizenship')">Citizenship</a>
    </nav>

    <div id="career" class="tab-content active">
      <a href="https://www.linkedin.com/in/matthewbeyerle/" target="_blank">LinkedIn</a>
    </div>

    <div id="health" class="tab-content">
      <a href="https://www.strava.com/athletes/16912919" target="_blank">Strava | Outdoor activities</a>
    </div>

    <div id="thinking" class="tab-content">
      <a href="https://matthewbeyerle.medium.com/" target="_blank">Medium | Some musings of mine</a>
      <a href="https://www.goodreads.com/user/show/61905171-matt" target="_blank">Goodreads | Books I've reviewed</a>
    </div>

    <div id="citizenship" class="tab-content">
      <!-- Content to be added later -->
    </div>

    <div class="footer">Â© 2025 Matt Beyerle</div>
  </div>

  <script>
    function showTab(id) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
