<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Matt Beyerle | Career (Terminal Sheet)</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
  :root{
    --bg: #000;
    --crt: #00ff00;
    --accent: rgba(0,255,0,0.06);
    --cols: 48;              /* conceptual spreadsheet columns (desktop) */
    --role-span: 10;         /* how many columns the Role cell spans (desktop) */
    --row-h: 72px;           /* fixed row height */
    --gap: 8px;
    --font-size: 15px;
  }

  /* base */
  html,body{height:100%;}
  body{
    margin:0;
    background:var(--bg);
    color:var(--crt);
    font-family: "Courier New", monospace;
    font-size:var(--font-size);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
  }

  /* full-viewport terminal container */
  .terminal {
    position:fixed;
    inset:0;
    padding:18px;
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
    gap:12px;
    background:var(--bg);
  }

  /* header */
  .header {
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    min-height:40px;
  }

  .site-title {
    color:var(--crt);
    text-decoration:none;
    font-size:1.25rem;
    font-weight:700;
  }

  .nav { display:flex; gap:14px; }
  .nav a { color:var(--crt); text-decoration:none; font-weight:700; padding-bottom:2px; }
  .nav a[aria-current="page"] { border-bottom:2px solid var(--crt); }

  /* sheet area (scrollable if many rows) */
  .sheet {
    flex:1 1 auto;
    border:2px solid var(--accent);
    padding:10px;
    box-sizing:border-box;
    overflow:auto;
    background: transparent;
  }

  /* Each "visual row" is a grid with many columns (makes it look like a spreadsheet)
     Role and Details are merged cells that span multiple columns */
  .row {
    display:grid;
    grid-template-columns: repeat(var(--cols), 1fr);
    gap: var(--gap);
    align-items:center;
    box-sizing:border-box;
    height:var(--row-h);
    min-height:var(--row-h);
    margin-bottom:var(--gap);
  }

  /* Basic cell appearance */
  .cell {
    border:1px solid var(--crt);
    padding:12px;
    box-sizing:border-box;
    color:var(--crt);
    background:transparent;
    white-space:pre-wrap;
    overflow:hidden;
    font-size:0.98rem;
    line-height:1.1;
  }

  /* Role (left merged cell) */
  .role {
    grid-column: 1 / span var(--role-span);
    font-weight:700;
    display:flex;
    align-items:center;
  }

  /* Details (right merged cell) */
  .details {
    /* span the remainder of the columns */
    grid-column: span calc(var(--cols) - var(--role-span));
    display:block;
    align-items:center;
  }

  /* Empty merged cells show inputs */
  .cell input {
    width:100%;
    height:100%;
    background:transparent;
    border:none;
    outline:none;
    color:var(--crt);
    font-family:inherit;
    font-size:inherit;
    padding:0;
  }
  .cell input::placeholder { color: rgba(0,255,0,0.18); }

  /* blinking cursor style for top-left cell */
  .terminal-cursor {
    display:inline-block;
    width:10px;
    height:1.2em;
    background:var(--crt);
    margin-left:8px;
    vertical-align:middle;
    animation: blink 1s steps(2,start) infinite;
  }
  @keyframes blink { 50% { opacity:0; } }

  /* subtle CRT selection */
  ::selection { background: rgba(0,255,0,0.12); color:var(--crt); }

  /* small adjustments for mobile */
  @media (max-width: 1000px){
    :root{
      --cols: 24;
      --role-span: 8;
      --row-h: 64px;
      --font-size:14px;
    }
  }

  @media (max-width: 520px){
    :root{
      --cols: 12;
      --role-span: 5;
      --row-h: 72px;
      --font-size:15px;
    }
    .row { grid-auto-rows: 1fr; }
    /* make role stack above details on very small screens */
    .role { grid-column: 1 / -1; align-items:flex-start; }
    .details { grid-column: 1 / -1; }
  }

  .footer { color: rgba(0,255,0,0.35); text-align:center; padding:8px 0; font-size:0.9rem; }
</style>
</head>
<body>
  <div class="terminal" role="application" aria-label="Career spreadsheet terminal">
    <div class="header">
      <a class="site-title" href="index.html">Matt Beyerle</a>
      <nav class="nav" role="navigation" aria-label="Main navigation">
        <a href="career.html" aria-current="page">Career</a>
        <a href="health.html">Health</a>
        <a href="thinking.html">Thinking</a>
        <a href="citizenship.html">Citizenship</a>
      </nav>
    </div>

    <div class="sheet" id="sheet" tabindex="0" aria-label="Spreadsheet rows">
      <!-- JS will inject rows here -->
    </div>

    <div class="footer">© 2025 Matt Beyerle</div>
  </div>

<script>
/* Resume content (unchanged wording) */
const jobs = [
  {
    role: "Senior Associate, FDD",
    details: `Oct 2022 – Present
• Led diligence on 35+ M&A targets for corporate and PE clients
• Identified EBITDA, working capital, and debt-like adjustments using:
  - Trend analysis of monthly P&L, pricing/mix, cost structures
  - GL-level opex review (e.g., personnel, occupancy)
  - Working capital and balance sheet walkthroughs
• Managed 4–6 team members, coordinating global teams
• Presented findings in client-facing QoE reports`
  },
  {
    role: "Associate, FDD",
    details: `Jul 2021 – Sep 2022
• Transformed raw trial balance data into financial statements
• Flagged trends and anomalies for QoE reports
• Developed info request lists and meeting agendas`
  },
  {
    role: "Associate, Corporate Strategy",
    details: `Jan 2021 – Jul 2021
• Assessed modeling assumptions for strategic investments
• Validated revenue/cost synergies and commercial viability
• Partnered with FDD to align findings and timelines`
  },
  {
    role: "Intern, Deal Advisory",
    details: `Jan 2019 – Mar 2019
• Drafted post-merger MD&A for global confectioner
• Supported diligence for logistics acquisition`
  }
];

/* Helpers */
const sheet = document.getElementById('sheet');

function createRow(roleContent, detailsContent){
  const row = document.createElement('div');
  row.className = 'row';

  const role = document.createElement('div');
  role.className = 'cell role';
  if(roleContent === null){
    // show an input when empty
    const input = document.createElement('input');
    input.setAttribute('aria-label','empty role cell');
    role.appendChild(input);
  } else {
    role.textContent = roleContent;
  }

  const details = document.createElement('div');
  details.className = 'cell details';
  if(detailsContent === null){
    const input = document.createElement('input');
    input.setAttribute('aria-label','empty details cell');
    details.appendChild(input);
  } else {
    // preserve whitespace and bullets
    const d = document.createElement('div');
    d.style.whiteSpace = 'pre-wrap';
    d.textContent = detailsContent;
    details.appendChild(d);
  }

  row.appendChild(role);
  row.appendChild(details);
  return row;
}

/* Break details into logical pieces so each bullet/line appears on its own row.
   Keeps readability and a row-per-bullet feel. */
function splitDetails(details){
  const normalized = details.replace(/\r\n/g,'\n').trim();
  // split by bullets or newline markers but keep bullets
  const lines = normalized.split(/\n/).map(s => s.trim()).filter(Boolean);
  const out = [];
  lines.forEach(line => {
    if(line.indexOf('•') !== -1){
      // sometimes multiple bullets in same chunk - split on '•'
      const parts = line.split('•').map(x => x.trim()).filter(Boolean);
      parts.forEach(p => out.push('• ' + p));
    } else {
      out.push(line);
    }
  });
  return out;
}

/* Build sheet:
   - top blank rows: 1 (you asked 1 or 2; change TOP_BLANKS const if you want)
   - header row (Role / Details)
   - job rows (first row includes role; subsequent rows have empty role cell)
   - bottom blank rows: 2
*/
const TOP_BLANKS = 1;
const BOTTOM_BLANKS = 2;

function appendBlankRows(n){
  for(let i=0;i<n;i++){
    sheet.appendChild(createRow(null, null));
  }
}

appendBlankRows(TOP_BLANKS);

// first blank row's role cell should show blinking cursor in top-left — we add it manually if TOP_BLANKS >= 1
if(TOP_BLANKS >= 1){
  // find the first blank row and add blinking cursor inside its role cell
  const firstBlank = sheet.querySelector('.row');
  if(firstBlank){
    const roleCell = firstBlank.querySelector('.role');
    // if roleCell currently contains an input, keep it but show a cursor span to the right
    const cursor = document.createElement('span');
    cursor.className = 'terminal-cursor';
    cursor.setAttribute('aria-hidden','true');
    roleCell.appendChild(cursor);
  }
}

// header row
sheet.appendChild(createRow("Role", "Details"));

// job rows
jobs.forEach(job => {
  const parts = splitDetails(job.details);
  parts.forEach((p, idx) => {
    if(idx === 0){
      sheet.appendChild(createRow(job.role, p));
    } else {
      sheet.appendChild(createRow(null, p));
    }
  });
});

appendBlankRows(BOTTOM_BLANKS);

/* keyboard usability: Enter moves to next input */
sheet.addEventListener('keydown', (e) => {
  if(e.key === 'Enter' && document.activeElement && document.activeElement.tagName === 'INPUT'){
    e.preventDefault();
    const inputs = Array.from(sheet.querySelectorAll('input'));
    const idx = inputs.indexOf(document.activeElement);
    if(idx >= 0 && idx < inputs.length - 1) inputs[idx+1].focus();
  }
});

/* optional: focus first input (the top-left input) so cursor visible on load */
window.addEventListener('load', () => {
  const firstInput = sheet.querySelector('input');
  if(firstInput) firstInput.focus();
});
</script>
</body>
</html>
