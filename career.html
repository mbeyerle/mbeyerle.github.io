<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Matt Beyerle | Career (Terminal Sheet)</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
  :root{
    --bg: #000;
    --crt: #00ff00;
    --accent: rgba(0,255,0,0.08);
    --row-h-desktop: 72px;   /* fixed row height desktop */
    --row-h-mobile: 64px;    /* fixed row height mobile */
    --role-span-desktop: 6;  /* number of columns role will take (out of 24) on desktop */
    --role-span-mobile: 5;   /* role span on mobile */
    --cols: 24;              /* conceptual spreadsheet columns */
    --gap: 8px;
  }

  /* Reset / base */
  html,body { height: 100%; }
  body{
    margin:0;
    background:var(--bg);
    color:var(--crt);
    font-family: "Courier New", monospace;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow: hidden; /* terminal is full-viewport */
  }

  /* Terminal container fills the entire viewport */
  .terminal-wrap{
    position:fixed;
    inset:0;
    padding:18px;
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
    gap:12px;
    background:var(--bg);
  }

  /* Header sitting inside the terminal area, styled like sheet */
  .header {
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
  }

  .site-title {
    color:var(--crt);
    text-decoration:none;
    font-size:1.4rem;
    font-weight:700;
  }

  .nav {
    display:flex;
    gap:14px;
  }

  .nav a{
    color:var(--crt);
    text-decoration:none;
    font-weight:bold;
    padding-bottom:3px;
    border-bottom:2px solid transparent;
  }

  .nav a.active, .nav a[aria-current="page"]{
    border-bottom-color:var(--crt);
  }

  /* The main sheet area - will scroll if many rows */
  .sheet {
    flex:1 1 auto;
    background: transparent;
    border: 2px solid var(--accent);
    padding:6px;
    box-sizing:border-box;
    overflow:auto;
  }

  /* Each row is a grid with many columns; two major "merged" cells per row: role and details */
  .row {
    display:grid;
    grid-template-columns: repeat(var(--cols), 1fr);
    gap: var(--gap);
    align-items: center;
    box-sizing:border-box;
    height: var(--row-h-desktop);
    min-height: var(--row-h-desktop);
    margin-bottom: var(--gap);
  }

  /* The visual spreadsheet cell styles shared by role/details */
  .cell {
    border: 1px solid var(--crt);
    padding: 10px;
    box-sizing:border-box;
    color: var(--crt);
    background: transparent;
    overflow: hidden;
    white-space: pre-wrap;
    word-break: break-word;
    font-size: 0.98rem;
  }

  .role-cell { 
    grid-column: 1 / span var(--role-span-desktop);
    font-weight: 700;
    display:flex;
    align-items:center;
  }

  .details-cell {
    grid-column: calc(var(--role-span-desktop) + 1) / -1;
    display:block;
    align-items:center;
  }

  /* Inputs for empty cells */
  .cell input {
    width:100%;
    height:100%;
    background: transparent;
    border: none;
    outline: none;
    color: var(--crt);
    font-family: inherit;
    font-size: inherit;
  }

  .cell .muted {
    color: rgba(0,255,0,0.45);
    font-size:0.9rem;
  }

  /* Make sure rows appear separate on small screens but keep fixed height */
  @media (max-width: 900px) {
    :root { --role-span-desktop: var(--role-span-mobile); }
    .row { 
      height: var(--row-h-mobile);
      min-height: var(--row-h-mobile);
    }
  }

  /* Stack role above details on very narrow screens but keep equal row height by using a two-row grid per "visual row" */
  @media (max-width: 520px) {
    .row {
      grid-template-columns: repeat(8, 1fr); /* fewer columns conceptually */
      grid-auto-rows: 1fr;
      align-items: stretch;
      height: calc(var(--row-h-mobile) * 1.2); /* slightly taller on very small devices */
      min-height: calc(var(--row-h-mobile) * 1.2);
    }
    .role-cell {
      grid-column: 1 / -1;
      align-items:flex-start;
    }
    .details-cell {
      grid-column: 1 / -1;
    }
    .cell { padding:8px; font-size:0.95rem; }
  }

  /* Footer inside terminal */
  .terminal-footer {
    color: rgba(0,255,0,0.45);
    text-align:center;
    font-size:0.9rem;
  }

  /* Make the visuals more CRT-like */
  .cell { box-shadow: inset 0 -1px 0 rgba(0,0,0,0.6); }
  ::selection { background: rgba(0,255,0,0.15); color: var(--crt); }
</style>
</head>
<body>
  <div class="terminal-wrap" role="application" aria-label="Terminal spreadsheet view">
    <div class="header">
      <a class="site-title" href="index.html">Matt Beyerle</a>
      <nav class="nav" role="navigation" aria-label="Main">
        <a class="active" href="career.html" aria-current="page">Career</a>
        <a href="health.html">Health</a>
        <a href="thinking.html">Thinking</a>
        <a href="citizenship.html">Citizenship</a>
      </nav>
    </div>

    <div class="sheet" id="sheet" tabindex="0" aria-label="Spreadsheet rows">
      <!-- JavaScript will inject rows here -->
    </div>

    <div class="terminal-footer">© 2025 Matt Beyerle</div>
  </div>

<script>
/* Resume content (verbatim) */
const jobs = [
  {
    role: "Senior Associate, FDD",
    details: `Oct 2022 – Present
• Led diligence on 35+ M&A targets for corporate and PE clients
• Identified EBITDA, working capital, and debt-like adjustments using:
  - Trend analysis of monthly P&L, pricing/mix, cost structures
  - GL-level opex review (e.g., personnel, occupancy)
  - Working capital and balance sheet walkthroughs
• Managed 4–6 team members, coordinating global teams
• Presented findings in client-facing QoE reports`
  },
  {
    role: "Associate, FDD",
    details: `Jul 2021 – Sep 2022
• Transformed raw trial balance data into financial statements
• Flagged trends and anomalies for QoE reports
• Developed info request lists and meeting agendas`
  },
  {
    role: "Associate, Corporate Strategy",
    details: `Jan 2021 – Jul 2021
• Assessed modeling assumptions for strategic investments
• Validated revenue/cost synergies and commercial viability
• Partnered with FDD to align findings and timelines`
  },
  {
    role: "Intern, Deal Advisory",
    details: `Jan 2019 – Mar 2019
• Drafted post-merger MD&A for global confectioner
• Supported diligence for logistics acquisition`
  }
];

/* Helpers */
function createRowElement(roleContent, detailsContent, isHeader=false){
  const row = document.createElement('div');
  row.className = 'row';
  // role cell
  const roleCell = document.createElement('div');
  roleCell.className = 'cell role-cell';
  if(roleContent === null){
    const input = document.createElement('input');
    input.placeholder = '';
    input.setAttribute('aria-label','empty role cell');
    roleCell.appendChild(input);
  } else {
    roleCell.textContent = roleContent;
  }
  // details cell
  const detailsCell = document.createElement('div');
  detailsCell.className = 'cell details-cell';
  if(detailsContent === null){
    const input = document.createElement('input');
    input.placeholder = '';
    input.setAttribute('aria-label','empty details cell');
    detailsCell.appendChild(input);
  } else {
    // preserve line breaks as shown in terminal style
    // but keep everything inside a single 'merged' cell
    const pre = document.createElement('div');
    pre.style.whiteSpace = 'pre-wrap';
    pre.textContent = detailsContent;
    detailsCell.appendChild(pre);
  }

  row.appendChild(roleCell);
  row.appendChild(detailsCell);
  return row;
}

/* Splits long details into logical chunks to create additional rows while ensuring each row is same fixed height.
   We split on bullets and newline markers so each bullet/sentence becomes its own row.
*/
function splitDetails(detailsText){
  // Normalize newlines and split by bullet markers or line breaks
  const normalized = detailsText.replace(/\r\n/g,'\n').trim();
  // split on newline + bullets or lines that start with '-' or '•'
  const parts = normalized.split(/\n(?=\S)|\n/).map(s => s.trim()).filter(Boolean);

  // Further split lines that contain '•' into separate parts
  const expanded = [];
  parts.forEach(p => {
    if(p.includes('•')){
      // split by '•' keeping markers
      const pieces = p.split('•').map(x => x.trim()).filter(Boolean);
      pieces.forEach(pc => expanded.push('• ' + pc));
    } else {
      expanded.push(p);
    }
  });
  return expanded;
}

/* Build out the entire sheet (including top/bottom blank rows like original) */
const sheet = document.getElementById('sheet');

/* Function to append a number of blank rows */
function appendBlankRows(count){
  for(let i=0;i<count;i++){
    const row = createRowElement(null, null);
    sheet.appendChild(row);
  }
}

/* Top blank rows (4) */
appendBlankRows(4);

/* Header row */
const headerRow = createRowElement("Role", "Details");
sheet.appendChild(headerRow);

/* For each job, split details into chunks and add rows. First row has role text; subsequent rows have empty role cell (input) */
jobs.forEach(job => {
  const detailParts = splitDetails(job.details);
  detailParts.forEach((part, idx) => {
    if(idx === 0){
      sheet.appendChild(createRowElement(job.role, part));
    } else {
      sheet.appendChild(createRowElement(null, part));
    }
  });
});

/* Bottom blank rows (4) */
appendBlankRows(4);

/* Accessibility: allow Enter to move between inputs; keep focus visible */
document.addEventListener('keydown', (e) => {
  if(e.key === 'Enter' && document.activeElement && document.activeElement.tagName === 'INPUT'){
    e.preventDefault();
    const inputs = Array.from(sheet.querySelectorAll('input'));
    const idx = inputs.indexOf(document.activeElement);
    if(idx >= 0 && idx < inputs.length - 1){
      inputs[idx+1].focus();
    }
  }
});
</script>
</body>
</html>
